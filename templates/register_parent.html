{% extends "base.html" %}

{% block title %}Регистрация родителя{% endblock %}

{% block content %}
    <h2>Регистрация родителя</h2>
    <form action="/register/parent" method="post" class="ajax-form">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="50" placeholder="Введите имя">

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required placeholder="+998 (XX) XXX-XX-XX">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Минимум 8 символов">

        <button type="submit">Зарегистрироваться</button>
        <p class="message"></p>
    </form>

{% endblock %}
